{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1 style="text-align: center;"> Elimina un personaje </h1>
  </div>
<div class="container py-5">
    <div class="row">
        <div class="col">
            {% if form.errors %}
                <p style="color: red;"> Por favor, es necesario proveer un nombre de personaje </p>
            {% endif %}
            <form action="" method="POST"> {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <input type="submit" class="btn btn-dark btn-lg" value="Eliminar Personaje">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
